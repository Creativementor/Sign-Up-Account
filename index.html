    <div class="parent-container">

            <img class="image" src="Images/pngtree-online-registration-or-sign-up-login-for-account-on-smartphone-app-png-image_4740849.png">
        </div>
        
        <div class="child_2">
           
                <img class="image_2" src="Images/Ghostlamp_logo_dark.png">

           <h1>Welcome to Family</h1>

           <div class="user-feild">
            <div class="heading-div">
              <label id="input-heading" for="address">Email Address</label>

                    <i class="fa-regular fa-envelope"></i>
                </span>
                <input type="email" placeholder="enter your email address">

            <div class="heading-div">
                <label id="input-heading" for="password">Password</label>
            </div>
            <div class="feild">
                <span class="icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" placeholder="enter your password">
            </div>

            <div class="heading-div">
                <label id="input-heading" for="password">Repeat Password</label>
            </div>
            <div class="feild">
                <span class="icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" placeholder="enter your password">
            </div>

            <div class="heading-div">
                <label id="input-heading" for="password">Contact</label>
            </div>
            <div class="feild">
                <span class="icon">
                    <i class="fa-solid fa-phone"></i>
                </span>
                <input type="text" name="telephone">
            </div>
         </div>
         
         <div class="btn-div">
            <button class="sign-in">Sig Up Now</button>
            <button class="login">Get Login</button>
           </div>

           <p class="small-heading">

            <img class="google-img" src="Images/Google_Icons-09-512.webp">
